<div id="salvarModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Novo carro</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form @submit.prevent="addCar()">
                    <div class="alert alert-danger" v-if="newCar.error">
                        <p>{{ newCar.messages.join(' | ') }}</p>
                    </div>
                    <p>
                        <label for="iptModelo">Modelo</label>
                        <input type="text" id="iptModelo" class="form-control" v-model="newCar.modelo.value">
                    <p class="alert alert-danger" v-if="newCar.modelo.error">{{ newCar.modelo.messages.join(' | ') }}</p>

                    <p>
                    <div class="col-xl-6">
                        <label for="iptMarca">Marca</label>
                        <select type="text" id="iptMarca" class="form-control" v-model="newCar.marca.value">
                            <option value="">Escolha</option>
                            <option value="Fiat">Fiat</option>
                            <option value="Audi">Audi</option>
                            <option value="Gm">Gm</option>
                            <option value="Mercedes">Mercedes</option>
                        </select>
                    </div>
                    <p class="alert alert-danger" v-if="newCar.marca.error">{{ newCar.marca.messages.join(' | ') }}</p>

                    <p>
                    <div>
                        <label for="iptAno">Ano</label>
                        <input type="text" id="iptAno" class="form-control" v-model="newCar.ano.value">
                    </div>
                    <p class="alert alert-danger" v-if="newCar.ano.error">{{ newCar.ano.messages.join(' | ') }}</p>
                    </p>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" @click.prevent="addCar()">Salvar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
