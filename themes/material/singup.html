 <script>
 
 function cadSend() {
		var dataValue = $(':input').serializeArray();
		console.log(dataValue);
		$.ajax({
				  url : "::siteroot::/index.php/singup/saveCad/",
				  dataType : "json",
				  type : "POST",
				  data : dataValue,
				  cache: false
				})
				  .done(function( html ) {
				  		 console.log(html);
				  	
				  	if ( html.html == 1 ) {
				  		alert("Cadastro realizado com sucesso");
				  		window.location.replace(html.url);
				  	
				  }else{
					  alert(html.html);
				  }});

		}
