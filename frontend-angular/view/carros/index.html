<!-- Content Header (Page header) -->
<section class="content-header" >
    <h1>
        Carros
        <small>Todos os carros cadastrados!</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Carros</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn  btn-primary btn-flat" ng-click="showComplex()">
                    <span class="glyphicon glyphicon-plus">
                </span> Novo Carro
            </button>
        </div>
        <br>
        <br>
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Registros</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-striped">
                        <tbody>
                        <tr>
                            <th ng-click="ordenar('id')"><a>Id</a></th>
                            <th ng-click="ordenar('marca_id')"><a>marca</a></th>
                            <th ng-click="ordenar('modelo')"><a>modelo</a></th>
                            <th ng-click="ordenar('ano')"><a>ano</a></th>
                            <th><center>#</center></th>
                        </tr>

                        <tr dir-paginate="carro in carros.data|orderBy:reverse|itemsPerPage: query.limit" total-items="carros.total" current-page="carros.current_page">

                            <td>{{carro.id}}</td>
                            <td>{{carro.marca.descricao}}</td>
                            <td>{{carro.modelo}}</td>
                            <td>{{carro.ano}}</td>
                            <td >
                                <center>
                                    <a href="#/carros/{{carro.id}}">
                                        <button class="btn btn-flat ">
                                            <span class="glyphicon glyphicon-info-sign" ></span>

                                            Detalhes

                                        </button>
                                    </a>
                                </center>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->

                <div class="box-footer clearfix">
                    <dir-pagination-controls max-size="20" on-page-change="paginar(newPageNumber)" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section><!-- /.content -->
