<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p>
                   Preencha todos os dados para alterar o carro!
                </p>
                <form class="form-horizontal" role="form" name="formAlterarCarro">


                    <div class="form-group">
                        <label for="marca" class="col-sm-2 control-label" >Marca</label>
                        <div class="col-sm-10">
                            <select id="marca" ng-model="carroEdit.marca" ng-bind="verificarModelos(marcas.data,carroEdit.marca)" class="form-control" ng-options="marca as marca.descricao for marca in marcas.data track by marca.id" required>
                                <option value="">Selecione uma Marca ... </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label   class="col-sm-2 control-label">Modelo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Descrição da modelo" ng-model="carroEdit.modelo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label   class="col-sm-2 control-label">Anoo</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Ano do Carro" ng-model="carroEdit.ano" required>
                        </div
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="alterarCarro(carroEdit)" ng-disabled="formAlterarCarro.$invalid" class="btn btn-warning btn-flat" data-dismiss="modal"><span class="glyphicon glyphicon-edit"></span> Alterar Maquina</button>
                <button type="button" ng-click="cancel()" class="btn  btn-flat">Cancelar</button>
            </div>
        </div>
    </div>
</div>
