<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">        
        <title>Buonny</title>
        <link rel="icon" href="imagem/favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signin.css">
    </head>
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="imagem/logo_buonny.png" alt="Buonny" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Área Restrita</h1>

            <div class="form-group">
                <label>Usuário</label>
                <input type="text" class="form-control" placeholder="Digite o usuário">               
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" placeholder="Digite a senha">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
            <p class="text-center">Esqueceu a senha?</p>
        </form>

        <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
    </body>
</html>
