<!-- validar na mão com angular vide e-mail-->
<form name="angularForm" id="angularForm" novalidate>
	<div data-ng-repeat="field in model.types">
	    <label ng-hide="field.type=='noshow' || field.type=='noshowbool'">{{ field.head }}<em ng-hide="!field.valid">*</em> :</label>
		<div class="clearfix"></div>
		<div class="form-group">
		  <span ng-switch on="field.type">
				<span ng-switch-when="texto">
					<span ng-if="field.name!='ordem'">
						<div ng-class="{'has-error':angularForm[field.name].$dirty && angularForm[field.name].$invalid}" class="relative">
							<input id="{{field.name}}" name="{{field.name}}" ng-model="model.formValues[field.name]" type="text" class="form-control" ng-required="field.valid">
							<i class="form-control-feedback glyphicon glyphicon-remove" ng-show="angularForm[field.name].$dirty && angularForm[field.name].$invalid"></i>
							<span class="text-danger pull-right" ng-show="angularForm[field.name].$error.required">Campo Obrigatório!</span>
						</div>
					</span>
					<span ng-if="field.name=='ordem'" ng-init="ordval = (model.formValues[field.name]) ? model.formValues[field.name] : 0;">
						<input id="{{field.name}}" name="{{field.name}}" type="hidden" value="{{ordval}}">
						Ordenação: {{model.formValues[field.name]}}
					</span>
				</span>

				<span ng-switch-when="numero">
					<div ng-class="{'has-error':angularForm[field.name].$dirty && angularForm[field.name].$invalid}" class="relative">
						<input name="{{field.name}}" ng-model="model.formValues[field.name]" type="number" class="form-control" ng-required="field.valid">
						<i class="form-control-feedback glyphicon glyphicon-remove" ng-show="angularForm[field.name].$dirty && angularForm[field.name].$invalid"></i>
						<span class="text-danger pull-right" ng-show="angularForm[field.name].$error.required">Campo Obrigatório!</span>
						<span class="text-danger pull-right" ng-show="angularForm[field.name].$error.number">Somente Números!</span>
					</div>
				</span>

				<span ng-switch-when="select">
					<div ng-class="{'has-error':angularForm[field.name].$dirty && angularForm[field.name].$invalid}" class="relative">
						<select name="{{field.name}}" ng-model="model.formSelected[field.name]" ng-change="model.formValues[field.name]=model.formSelected[field.name]['id']; model.viewOpt()" class="form-control" ng-options="item.value for item in model.selects[field.name] track by item.id" ng-required="field.valid">
							<option value=""></option>
						</select>
						<i class="form-control-feedback glyphicon glyphicon-remove" ng-show="angularForm[field.name].$dirty && angularForm[field.name].$invalid"></i>
						<span class="text-danger pull-right" ng-show="angularForm[field.name].$error.required">Campo Obrigatório!</span>
					</div>
				</span>
		  </span>
		</div>
	</div>
	<button type="button" ng-if="model.formOp==0" ng-disabled="angularForm.$invalid" ng-click="model.updateRecord(model.formId)"class="btn btn-primary" data-dismiss="modal">Ok</button>
	<button type="button" ng-if="model.formOp==1" ng-disabled="angularForm.$invalid" ng-click="model.insertRecord()" class="btn btn-primary" data-dismiss="modal">Cadastrar</button>
	<br><br>
</form>
