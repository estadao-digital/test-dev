<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/main.css" >
    </head>
    <body>
        <div class="container" >
            
            <!-- diálogos -->
            <div class="alert alert-success  alert-dismissible" role="alert" id="alert-success" style="display:none;" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" ><span aria-hidden="true" >&times;</span></button>
                <p></p>
            </div>
            <div class="alert alert-danger  alert-dismissible" role="alert" id="alert-error" style="display:none;" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" ><span aria-hidden="true" >&times;</span></button>
                <p></p>
            </div>
            <div id="confirm" class="modal fade" role="dialog" >
                <div class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-body" >
                            <p>Deletar ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="confirmDeletion" >Sim</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" >Não</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- menu -->
            <div class="section" >
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" id="listAll" title="Listar todos" ><span class="glyphicon glyphicon-list" ></span></button>
                </span>
            </div>

            <div class="section">
                <div class="input-group">
                    <span class="input-group-btn">
                        <input type="number" class="form-control" name="carId" placeholder="Cód" >
                    </span>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" id="findCar" title="Procurar" ><span class="glyphicon glyphicon-search" ></span></button>
                    </span>
                </div>
            </div>
            <div class="section right" >
                <div class="input-group">
                    <span class="input-group-btn">
                        <input type="text" class="form-control" name="brand" placeholder="Marca" >
                    </span>
                    <span class="input-group-btn">
                        <input type="text" class="form-control" name="model" placeholder="Modelo" >
                    </span>
                    <span class="input-group-btn">
                        <input type="number" class="form-control" name="year" placeholder="Ano" >
                    </span>
                    <span class="input-group-btn last">
                        <button type="button" class="btn btn-default" id="addCar" title="Adicionar" ><span class="glyphicon glyphicon-plus" ></span></button>
                    </span>
                </div>
            </div>
            
            <br><br>

            <!-- listagem -->
            <div id="listings" >
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <script src="js/main.js"></script>
    </body>
</html>
