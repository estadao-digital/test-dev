<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <title>Teste de proficiência em PHP - Luccas Beck Reis</title>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="" width="40" height="30" class="d-inline-block align-top mr-3">
          Luccas Beck Reis - PHP
      </a>
    </div>
  </nav>

  <div class="container">

    <div class="row d-flex justify-content-center">

      <div class="col-sm-6">
        <div class="row">
          <div class="col-12 mt-2 text-center">
            <button class="btn btn-dark mx-auto" data-bs-toggle="collapse" data-bs-target="#div-cad-carro" aria-expanded="false">
              Cadastrar Novo Carro
            </button>
          </div>
          <div class="col-12 mt-3">
            <div class="collapse shadow" id="div-cad-carro">
              <div class="card card-body">
                <div class="form-group">
                  <label for="select-marca">Marca</label>
                  <select name="" id="select-marca" class="form-control">
                  </select>
                </div>
                <div class="form-group row mt-2">
                  <div class="col-sm-6">
                    <label for="input-modelo">Modelo</label>
                    <input type="text" class="form-control" id="input-modelo" placeholder="Digite o modelo do carro aqui">
                  </div>
                  <div class="col-sm-6">
                    <label for="input-ano">Ano</label>
                    <input type="number" id="input-ano" class="form-control" placeholder="Digite o ano do carro aqui">
                  </div>
                </div>
                <div class="form-group mt-3">
                  <div class="float-end">
                    <button class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#div-cad-carro">
                      Cancelar
                    </button>
                    <button class="btn btn-success" id="btn-cad-carro">
                      Salvar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="lista-carros">

            </tbody>
          </table>
        </div>
      </div>

    </div>

    <div class="modal fade" id="modal-editar-carro" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar dados do carro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id-edt-carro">
            <div class="form-group">
              <label for="select-marca">Marca</label>
              <select name="" id="select-edt-marca" class="form-control">
              </select>
            </div>
            <div class="form-group row mt-2">
              <div class="col-sm-6">
                <label for="input-modelo">Modelo</label>
                <input type="text" class="form-control" id="input-edt-modelo" placeholder="Digite o modelo do carro aqui">
              </div>
              <div class="col-sm-6">
                <label for="input-ano">Ano</label>
                <input type="number" id="input-edt-ano" class="form-control" placeholder="Digite o ano do carro aqui">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="btn-edit-save">Salvar alterações</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>

  

</body>

</html>
