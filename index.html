    <div class="container">
        <h1>Carros</h1>
        <form id="forms">
            <input type="hidden" name="car_id" id="car_id">
            <div class="form-group">
                <label for="exampleInputEmail1">Modelo</label>
                <input type="text" class="form-control" id="car_name" name="car_name" aria-describedby="emailHelp"
                    placeholder="Modelo">
                <small id="car_name" class="form-text text-muted">Digite o modelo do veículo.</small>
            </div>
            <div class="form-group">
                <label for="car_price">Preço</label>
                <input type="text" class="form-control" id="car_price" name="car_price">
                <small id="car_name" class="form-text text-muted">Digite o preço do veículo.</small>

            <div class="form-group">
                <label for="car_year">Ano</label>

        <center>
            <button id="seeCars" type="button" onclick="seeCars(event);" class="btn btn-primary">Ver lista de carros
                cadastrados</button>
        </center>
    </div>
    <div class="container">
        <table class="table" id="dashTable">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Preço</th>
                    <th>Marca</th>
                    <th>Opçoes</th>
                </tr>

            </tbody>

</html>
<script>
    var request;
    function cleanFields() {
        document.getElementById("car_id").value = "";
        document.getElementById("car_name").value = "";
        document.getElementById("car_price").value = "";
        document.getElementById("car_year").value = "";
        document.getElementById("car_brand").value = "";
    }
    function cleanTable() {
        var table = document.getElementById("dashTable");
        for (var i = table.rows.length - 1; i > 0; i--) {
            table.deleteRow(i);
        }
    }
    function seeCars() {
        cleanTable();
        var r = "";
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
            var carReturn = this.responseText;
            var array = JSON.parse(carReturn);
            array.forEach(function (object) {
                var t = document.getElementById("dashTable");
                r = document.createElement("TR");
                r.innerHTML += `
                                <tr>                                                
                                <td>${object.car_name}</td>
                                <td>${object.car_year}</td>
                                <td>${object.car_price}</td>
                                <td>${object.marca}</td>
                                <td><button class='btn btn-danger' onclick="removeCar(${object.id})">Deletar</button>
                                <button  class='btn btn-secondary'  onclick="editCar(${object.id})">Editar</button></td>
                            </tr>
                                    `
                t.tBodies[0].appendChild(r)

            });
        }
        xhttp.open("GET", "http://localhost/testDev/test-dev/v1/api.php");
        xhttp.send();
    }
    function createCar() {
        event.preventDefault();
        var editar = 0;
        const xhttp = new XMLHttpRequest();
        if (document.getElementById("car_id").value) {
            var car_idV = document.getElementById("car_id").value;
        }

        var car_nameV = document.getElementById("car_name").value;
        var car_priceV = document.getElementById("car_price").value;
        var car_yearV = document.getElementById("car_year").value;
        var car_brandV = document.getElementById("car_brand").value;
        //var car_brandV = 1;
        if (car_idV) {
            var params = { id: car_idV, car_name: car_nameV, car_price: car_priceV, car_year: car_yearV, car_brand: car_brandV };
            editar = 1;
        } else {
            var params = { car_name: car_nameV, car_price: car_priceV, car_year: car_yearV, car_brand: car_brandV };
        }


        xhttp.onload = function () {
            var carReturn = this.responseText;
            var array = JSON.parse(carReturn);
            array.forEach(function (object) {
                console.log(object.car_name);
            });
        }
        if (editar == 1) {
            xhttp.open("PUT", "http://localhost/testDev/test-dev/v1/api.php", true);
        } else {
            xhttp.open("POST", "http://localhost/testDev/test-dev/v1/api.php", true);
        }

        xhttp.setRequestHeader('Content-type', 'application/json;charset=UTF-8');

        xhttp.send(JSON.stringify(params));
        xhttp.onreadystatechange = function () {//Call a function when the state changes.
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                console.log(xhttp.responseText);
            }
        }
        seeCars();
        cleanFields();
    }
    function removeCar(id) {
        var result = confirm("Confirma o canceclamento?");
        if (result == true) {
            const xhttp = new XMLHttpRequest();
            event.preventDefault();
            xhttp.open("DELETE", `http://localhost/testDev/test-dev/v1/api.php?id=${id}`, true);
            xhttp.send();
        }
        cleanTable();
    }

    function editCar(id) {
        event.preventDefault();
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "http://localhost/testDev/test-dev/v1/api.php?id=" + id);
        xhttp.send();
        xhttp.onload = function () {
            var carReturn = this.responseText;
            var array = JSON.parse(carReturn);
            array.forEach(function (object) {
                document.getElementById("car_id").value = id;
                document.getElementById("car_name").value = object.car_name;
                document.getElementById("car_price").value = object.car_price;
                document.getElementById("car_year").value = object.car_year;
                document.getElementById("car_brand").value = object.car_brand;
            });
        }
        cleanFields();
    }


</script>
