	<!-- navbar header -->
	<div class="navbar-header {{app.settings.navbarHeaderColor}}">
		<button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
			<i class="glyphicon glyphicon-cog"></i>
		</button>
		<button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
			<i class="glyphicon glyphicon-align-justify"></i>
		</button>
		<!-- brand -->
		<a data-ui-sref="app.dashBoard" class="navbar-brand text-lt">
			<img src="assets/img/logo.png" alt="N-Stalker Plataform" style="float:left; max-height: 35px; display: inline; margin: 6px 0px 0px -9px; border: 0;">
			<span class="hidden-folded m-l-xs h5" style="float:left; margin: 17px 0px 0px 10px; font-size:14px;">N-Stalker Plataform </span>
		</a>
		<!-- / brand -->
	</div>
	<!-- / navbar header -->

	<!-- navbar collapse -->
	<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}" ng-controller="MenuCtrl as vm">
		<!-- buttons -->
		<div class="nav navbar-nav hidden-xs">
			<!-- See PNST-684
			<a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
				<i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
			</a>
			-->
		</div>
		<!-- / buttons -->

		<!-- nabar right -->
		<ul class="nav navbar-nav navbar-right">
			<!-- / dropdown -->
			<li class="dropdown" uib-dropdown>
				<a href class="dropdown-toggle clear" uib-dropdown-toggle style="font: 11px arial; color:#000; font-variant-caps:small-caps">
					<span class="hidden-sm hidden-md">{{User}}</span> <b class="caret" style="margin-left: 15px;"></b>
					<i class="icon-user fa-fw" style="font-size: 11px;"></i>
				</a>
				<!-- dropdown -->
				<ul class="dropdown-menu" uib-dropdown-menu style="height: 95px; width: 150px !important;margin-top: -5px;">
					<li style="height: 12px;">
						<span data-translate="VIEW.ACCESS" style="font-size: 0.80em;padding: 5px 10px;">Access</span>
						<span style="font-size: 0.80em;">{{Access}}</span>
					</li>
					<li style='height: 12px;'>
						<span data-translate="VIEW.LAST_ACCESS" style="font-size: 0.80em;padding: 5px 10px;">Last access</span>
						<span style="font-size: 0.80em;">{{LastLogon}}</span>
						<hr style="	border-style: dashed;
									   color: gray;
									   margin-top: 1px;
									   margin-bottom: 1px;
									   border-width: 1px;
									   width: 98%;" />
					</li>
					<li style='height: 12px;'>
						<a data-ui-sref="app.profileList" ng-show="vm.verifyRoute('profile', 'r')" style="margin-top: 10px;padding: 5px 5px;">
							<i class="icon-user icon m-r-xs"></i>
							<span data-translate="VIEW.PROFILE.PROFILE">Profile</span>
						</a>
					</li>
					<li style='height: 12px;'>
						<a data-ui-sref="logout({id:1})" style="margin-top: 5px;padding: 5px 5px;">
							<i class="glyphicon glyphicon-log-out m-r-xs" style="color: red;"></i>
							<span data-translate="VIEW.GENERAL.LOGOUT">Logout</span>
						</a>
					</li>
				</ul>
				<!-- / dropdown -->
			</li>
			<li class="dropdown" uib-dropdown style="padding-top: 12px;margin-right: 5px;">
				<a href class="dropdown-toggle clear" uib-dropdown-toggle style="border: 1px solid black;font-variant: small-caps;font: 11px arial;width: 70px;padding: 2px;">
					{{selectLang}} <b class="caret" style="margin-left: 15px;"></b>
				</a>
				<!-- dropdown -->
				<ul class="dropdown-menu" uib-dropdown-menu>
					<li ng-repeat="(langKey, label) in langs">
						<a ng-click="setLang(langKey, $event)" href>{{label}}</a>
					</li>
				</ul>
				<!-- / dropdown -->
			</li>
			<!--<li class="hidden-xs">
				<a ui-fullscreen></a>
			</li>-->
		</ul>
		<!-- / navbar right -->
	</div>
	<!-- / navbar collapse -->
