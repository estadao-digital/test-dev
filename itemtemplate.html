<div class="itemlist-item-wrapper" onclick="OpenProduct({id});">
    <div class="product-details product-id-{id}">
        <div class="">
            <div class="product-info">
                <div class="product-marca-model" data-model="{model}" data-marca="{marca}">
                    {marca-model}
                </div>
                <div class="product-year" data-year="{year}">
                    {year}
                </div>
            </div>
            <div class="product-image" data-img="{img}">
                <img src="{img}"/>
            </div>
        </div>
    </div>
</div>
