<body>





<form method="post" action="/carros" id="formCarro">

  <div class="container mt-5">

    <div class="row">
      <div class="col-12">
        &nbsp;
      </div>
    </div>

    <div class="row">
      <div class="col-6" align="right">
        <h3>Marca</h3>
      </div>
      <div class="col-6">
        <input name="marca" />
      </div>
    </div>

    <div class="row">
      <div class="col-6" align="right">
        <h3>Modelo</h3>
      </div>
      <div class="col-6">
        <select class="previous-events" name="modelo">
          <option value="palio">Palio</option>
          <option value="celta">Celta</option>
          <option value="gol">Gol</option>
          <option value="fusca">Fusca</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-6" align="right">
        <h3>Ano</h3>
      </div>

      <div class="col-6">
        <input name="ano" />
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center mt-5">
        <a class="btn" id="salvar"> Salvar </a>
      </div>
    </div>

  </div>

</form>

  <script src="public/js/main.js"></script>
</body>

</html>
