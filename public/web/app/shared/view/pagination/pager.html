<footer class="panel-footer" ng-if="params.total()">
    <div class="hbox hbox-auto-xs">
        <div class="col w-sm w-auto-xs">
            <div class="btn-group" ng-show="params.total() > 10">
                <!-- <button type="button" class="disabled btn btn-default" style="cursor: default; opacity: inherit;" data-translate="VIEW.BUTTONS.DISPLAY" >Exibir:</button> -->
                <button ng-repeat="value in params.settings().counts" type="button" ng-class="{'active':params.count() == value}" ng-click="params.count(value)" class="btn btn-default btn-sm">{{value}}</button>
            </div>
        </div>
        <div class="col w-lg w-auto-xs text-center v-middle">
            <small class="text-muted">
                <span data-translate="VIEW.PAGER.SHOWING"></span>
                {{ params.firstIndex }}
                <span data-translate="VIEW.PAGER.TO"></span>
                {{ params.lastIndex }}
                <span data-translate="{{ params.settings().total > 1 ? 'VIEW.PAGER.RECORDS' : 'VIEW.PAGER.RECORD' }} "></span>
            </small>
        </div>
        <div class="text-right w-full w-auto-xs">
            <ul class="pagination pagination-sm m-t-none m-b-none">
                <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
                    <a href ng-switch-when="first" ng-click="params.page(page.number)"><span ng-bind="page.number"></span></a>
                    <a href ng-switch-when="prev"  ng-click="params.page(page.number)"><span class="fa fa-angle-left"></span></a>
                    <a href ng-switch-when="page"  ng-click="params.page(page.number)"><span ng-bind="page.number"></span></a>
                    <a href ng-switch-when="more"  ng-click="params.page(page.number)">&#8230;</a>
                    <a href ng-switch-when="next"  ng-click="params.page(page.number)"><span class="fa fa-angle-right"></span></a>
                    <a href ng-switch-when="last"  ng-click="params.page(page.number)"><span ng-bind="page.number"></span></a>
                </li>
            </ul>
        </div>
    </div>
</footer>
